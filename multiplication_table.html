<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .multiplication-table {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        #numberInput {
            width: 100%;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #eaeaea;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #tableOutput {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="multiplication-table">
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="generateTable()">Generate Table</button>
        <div id="tableOutput"></div>
    </div>
    <script>
        function generateTable() {
            let number = document.getElementById('numberInput').value;
            let output = document.getElementById('tableOutput');
            output.innerHTML = '';
            if (number === '') {
                output.innerHTML = '<p>Please enter a number.</p>';
                return;
            }
            let table = `<p>Multiplication Table of ${number}:</p>`;
            for (let i = 1; i <= 10; i++) {
                table += `<p>${number} Ã— ${i} = ${number * i}</p>`;
            }
            output.innerHTML = table;
        }
    </script>
</body>
</html>
